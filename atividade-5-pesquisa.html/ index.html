<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo de Formatação</title>
  </head>
  <body>
    <p><b>Negrito</b> e <strong>importante</strong></p>
    <p><i>Itálico</i> e <em>ênfase</em></p>
    <p><mark>Destaque</mark> em amarelo</p>
    <p>Palavra <del>errada</del> <ins>corrigida</ins></p>
    <p>Fórmula da água: H<sub>2</sub>O</p>
    <p>Expressão famosa: E = mc<sup>2</sup></p>
  </body>
</html>
